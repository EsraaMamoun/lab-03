<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layouts.css">
  <link rel="stylesheet" href="css/modules.css">
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <ul id="pages">
      <li><a href="#" id="page1">Page 1</a></li>
      <li><a href="#" id="page2">Page 2</a></li>
    </ul>
    <ul id="sort">
      <li>Sort by title</li>
      <li>Sort by number of horns</li>
    </ul>
    <select>
      <option value="default">Filter by Keyword</option>
    </select>
  </header>
  <main>
    <script id="photo-template" type="x-tmpl-mustache">
    <section class="{{keyword}}">
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="">
        <p>{{description}}</p>
    </section>
    </script>
  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="js/app.js"></script>
</body>

</html>
